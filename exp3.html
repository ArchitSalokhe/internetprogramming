<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exp3design.css">
    <script>
        function calculateVolume() {
            let height = parseFloat(document.getElementById("height").value);
            let radius = parseFloat(document.getElementById("radius").value);

            let volume = Math.PI * radius**2 * height;

            document.getElementById("outputDiv").innerHTML = volume;
        }

    </script>
</head>
<body>
    <div class="volume">
        <h1> Volume of Cylinder</h1>
        <label> Height:</label>
        <input type="text" id="height" size="30"/><br>
        <label>Radius:</label>
        <input type="text" id="radius" size="30"><br><br>
        <button onclick="calculateVolume()">Get Volume</button>
        <div id="outputDiv"></div>
    </div>
</body>
</html>
